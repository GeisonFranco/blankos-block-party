<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Favicon icon -->
     <link rel="shortcut icon" href="./img/icon.jpg" />

    <!--css-->
    <link rel="stylesheet" href="./css/style.css">

     <!--aos animação de texto-->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Amatic+SC&family=PT+Mono&display=swap" rel="stylesheet">
    
    <title>Login</title>

</head>

<body class="bgBodyLogin">
    <nav class=" navbarLogin navbar navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">
      <img src="./img/logoo.png" alt="Blankos" width="30" height="24" class="logoNavBar ">
    </a>

    <div class="btnGroup" data-aos="flip-down" data-aos-duration="3000">
      <button class="btn btn-outline-light me-md-2" id="backToTop" type="button"><a class="navbarLinkBtn" href="./play.html" id="navBarLinkPlay"  
        >JOGUE</a
      ></button>
    <button class="btn btn-outline-light me-md-2" type="button"><a class="navbarLinkBtn" href="./login.html" id="navBarLinkLogin"  
        >INSCREVA-SE</a
      ></button>
      </div>
  </div>
</nav>

<div class="containerVideo container-fluid">
    <video autoplay loop poster="" class="bgVideo">
        <source src="./img/blankosVideo.mp4" type="video/mp4">
    </video>
</div>
      <div class=" loginCard row align-items-start">
        <div class="col">
          <div class="cardLogin">
            <form class="Login">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            
                <label for="inputState" class="form-label">País</label>
                <select id="inputState" class="form-select">
                  <option selected>País de origem...</option>
                  <option>Brasil</option>
                  <option>Estados Unidos</option>
                  <option>Canadá</option>
                </select>
                    <button type="submit" class=" btn-submit btn btn-outline-light me-md-2">Inscrever-se</button>
            </form>
        </div>

        <footer class="container-fluid footerLogin">
          <div>
            <img src="./img/footer.png" alt="logo-footer" class=" logoFuterLogin img-fluid">
          </div>
        </footer>
        </div>
    
<!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--aos link e inicialização da animação de texto js-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>


</html>
